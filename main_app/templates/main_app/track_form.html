{% extends 'base.html' %}

{% block content %}
    {% if object %}
        <h1>Edit Track</h1>
    {% else %}
        <h1>Add Track</h1>
    {% endif %}

    <div class="card">
        <div class="card-content">
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit" class="btn btn-track">
            </form>
        </div>
    </div>
{% endblock %}
