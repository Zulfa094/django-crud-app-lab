{% extends 'base.html' %}

{% block content %}
    {% if object %}
        <h1>Edit Album</h1>
    {% else %}
        <h1>Add Album</h1>
    {% endif %}

    <div class="card">
        <div class="card-content">
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit" class="btn">
            </form>
        </div>
    </div>
{% endblock %}
