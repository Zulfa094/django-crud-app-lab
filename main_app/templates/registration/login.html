{% extends 'base.html' %}
{% block content %}

<h1>Log In</h1>

<div class="card">
    <div class="card-content">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn" value="Log In">
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
</div>

{% endblock %}
