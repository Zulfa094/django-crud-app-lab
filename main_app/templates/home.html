{% extends 'base.html' %}
{% block content %}

<h1>Welcome to Music Collector</h1>
<div class="card">
    <div class="card-content">
        <p>Start building your music collection today! Add albums and tracks, and keep track of your listening sessions.</p>
    </div>
    {% if not user.is_authenticated %}
    <div class="card-action">
        <a href="{% url 'login' %}" class="btn">Log In</a>
        <a href="{% url 'signup' %}" class="btn">Sign Up</a>
    </div>
    {% endif %}
</div>

{% endblock %}
