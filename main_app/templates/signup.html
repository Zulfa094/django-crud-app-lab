{% extends 'base.html' %}
{% block content %}

<h1>Sign Up</h1>

<div class="card">
    <div class="card-content">
        {% if error_message %}
            <p class="red-text">{{ error_message }}</p>
        {% endif %}

        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn" value="Sign Up">
        </form>
    </div>
</div>

{% endblock %}
